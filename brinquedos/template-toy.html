<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Aluguel de Sonhos</title>
    <meta name="description" content="{{DESCRIPTION}}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Poppins:wght@400;600;800&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container container-flex">
            <div class="logo">
                <a href="../index.html">
                    <img src="https://alugueldesonhos.com.br/wp-content/uploads/2024/11/cropped-DALL·E-2024-11-23-10.00-180x180.png" alt="Aluguel de Sonhos Logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Página inicial</a></li>
                    <li><a href="../sobre.html">Sobre nós</a></li>
                    <li><a href="../brinquedos.html" class="active">Aluguel de brinquedos</a></li>
                    <li><a href="../blog.html">Blog</a></li>
                    <li><a href="#contato">Solicite um orçamento</a></li>
                </ul>
            </nav>
            <div class="header-whatsapp">
                <a href="https://hi.switchy.io/EXHZ" class="btn-whatsapp-header">
                    <span>Fale com nosso time</span>
                </a>
            </div>
            <div class="mobile-toggle"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
        </div>
    </header>

    <main class="page-content">
        <section class="page-header bg-primary">
            <div class="container">
                <h1>{{H1}}</h1>
                <p>{{SUBTITLE}}</p>
            </div>
        </section>

        <section class="product-detail section">
            <div class="container">
                <div class="grid-2-col">
                    <div class="product-image">
                        <img src="{{IMAGE_URL}}" alt="{{H1}}">
                    </div>
                    <div class="product-info">
                        {{CONTENT}}
                        
                        <a href="https://hi.switchy.io/EXHZ" class="btn btn-primary-green" style="margin-top: 2rem;">SOLICITAR ORÇAMENTO</a>
                    </div>
                </div>

                {{SPECS_SECTION}}
            </div>
        </section>

        <section class="cta-whatsapp-banner">
            <div class="container">
                <h3>{{CTA_TEXT}}</h3>
                <a href="https://hi.switchy.io/EXHZ" class="btn btn-whatsapp-large">FALE NO WHATSAPP</a>
            </div>
        </section>
    </main>

    <footer class="site-footer" id="contato">
        <div class="footer-bottom container">
            <p>&copy; 2026 Aluguel de Sonhos - RJ. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
